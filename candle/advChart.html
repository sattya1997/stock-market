<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="./chartjs-chart-financial.js" type="text/javascript"></script>
    <script src="./advChart.js"></script>
    <title>Advanced chart</title>
  </head>
  <body>
    <div id="control-bar">
      <span>
        <select name="timeframe" id="timeframe" onchange="onTimeframeChange(this.value)>
          <option value="1" selected>1d</option>
          <option value="1w">1w</option>
          <option value="1m">1m</option>
          <option value="1y">1y</option>
        </select>
      </span>
        <span><button>+</button></span>
        <span><button>-</button></span>
    </div>
    <div id="candle-stick" style="width: auto; height: auto;">
      <canvas id="candlestickChart"></canvas>
    </div>
  </body>
</html>
