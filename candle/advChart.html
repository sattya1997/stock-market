<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" type="image/svg+xml" href="../icons/favicon-2.svg">
  <link rel="stylesheet" type="text/css" href="../candle/advChart.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
  <script src="./chartjs-chart-financial.js" type="text/javascript"></script>
  <title>Advanced chart</title>
</head>

<body>
  <div class="main-container" style="top:50px">
    <button onclick="back()" class="back-button">&#x2B05; Back</button>
    <div id="control-bar">
      <span>
        <select name="timeframe" id="timeframe" onchange="onTimeframeChange(this.value)">
          <option value="1" selected>1d</option>
          <option value="1w">1w</option>
          <option value="1m">1m</option>
          <option value="1y">1y</option>
        </select>
      </span>
      <label class="checkbox-container">
        <span>Tooltip</span>
        <input type="checkbox" id="tooltip-toggle">
        <span class="checkmark"></span>
      </label>
            <label class="checkbox-container">
              <span>Fill</span>
              <input type="checkbox" id="gap-toggle">
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span>Live</span>
              <input type="checkbox" id="live-toggle">
              <span class="checkmark"></span>
            </label>
    </div>
    <div class="view-bar">

      <label>
        <span>Current price: </span>
        <span id="current-price"></span>
      </label>
      <label>
        <span>Current vol: </span>
        <span id="current-vol"></span>
      </label>
    </div>
    <div id="candle-stick">
      <canvas id="candlestickChart"></canvas>
    </div>

    <div class="slidecontainer">
      <div class="slider-text"><span>Candle number limit: </span><span id="candle-number"></span></div>
      <input type="range" min="20" max="3000" value="100" class="slider" id="candle-range">
    </div>
  </div>

  <script src="./advChart.js"></script>
</body>

</html>
